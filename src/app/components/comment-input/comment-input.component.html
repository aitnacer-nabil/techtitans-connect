<form class="media-body" [formGroup]="commentaireForm" (ngSubmit)="saveComment()" >
    <textarea
      formControlName="commentaire" 
      class="form-control"
      placeholder="Write comment..."
      rows="4"
    ></textarea>

    <button type="submit"  class="btn btn-sm btn-outline-primary float-right mt-n5 mr-2" >
        <i class="fa fa-arrow-up"></i>
    </button>
  </form>
