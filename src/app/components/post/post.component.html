<div *ngFor="let post of posts" class="social-feed-box">
  <div class="pull-right social-action dropdown">
    <button data-toggle="dropdown" class="dropdown-toggle btn-white">
      <i class="fa fa-angle-down"></i>
    </button>
    <ul class="dropdown-menu m-t-xs">
      <li><a href="#">Delete</a></li>
      <li><a href="#">Update</a></li>
    </ul>
  </div>
  <div class="social-avatar">
    <a href="" class="pull-left">
      <img alt="image" src="https://bootdey.com/img/Content/avatar/avatar1.png" />
    </a>
    <div class="media-body">
      <a href="#"> Andrew Williams </a>
      <small class="text-muted">{{post.createdAt}}</small>
    </div>
  </div>
  <div class="social-body">
    <p>
      {{post.body}}
    </p>
    <div *ngFor="let file of post.multipartFiles">
      <img [src]="file.url" alt="Post Image"/>
    </div>
    <div class="btn-group">
      <button class="btn btn-white btn-xs">
        <i class="fa fa-thumbs-up"></i> Like this!
      </button>
      <button class="btn btn-white btn-xs">
        <i class="fa fa-comments"></i> Comment
      </button>
      <button class="btn btn-white btn-xs">
        <i class="fa fa-share"></i> Share
      </button>
    </div>
  </div>
</div>
